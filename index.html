<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kya Hai Mahaul - App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { margin: 0; font-family: Arial; background: #000; color: #fff; }
    nav {
      background: #111;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 10px;
    }
    nav button {
      background: #e50914;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    section { display: none; padding: 20px; }
    section.active { display: block; }
    iframe {
      width: 100%;
      height: 280px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
    }
    img.thumb {
      width: 100%;
      border-radius: 10px;
    }
    .desc-list li {
      margin: 5px 0;
      padding: 8px;
      background: #111;
      border-radius: 5px;
    }
    .share-btn {
      background: #1db954;
      padding: 12px 20px;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <nav id="navbar"></nav>

  <!-- All Sections -->
  <section id="home">
    <h2>📰 Mahaul News</h2>
    <img id="thumbImg" class="thumb" src="" alt="Mahaul Thumbnail" />
    <p id="homeNews"></p>
  </section>

  <section id="video">
    <h2>🎬 Mahaul Videos</h2>
    <div id="videoList"></div>
  </section>

  <section id="short">
    <h2>🎞️ Short Video</h2>
    <iframe id="shortFrame" src=""></iframe>
  </section>

  <section id="description">
    <h2>📢 News Headlines</h2>
    <ul class="desc-list" id="descList"></ul>
  </section>

  <section id="share">
    <h2>📤 Share this App</h2>
    <button class="share-btn" onclick="shareApp()">Share App</button>
  </section>

  <footer>
    <p><a href="admin.html" style="color:#aaa;">🔒 Admin Panel</a></p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBISasRnfZD0Y0UgAZDoTJ2SV2TwvzlDrM",
      authDomain: "kyahaimahaul-e4551.firebaseapp.com",
      databaseURL: "https://kyahaimahaul-e4551-default-rtdb.firebaseio.com",
      projectId: "kyahaimahaul-e4551",
      storageBucket: "kyahaimahaul-e4551.appspot.com",
      messagingSenderId: "69916634629",
      appId: "1:69916634629:web:60cf5433aaed97bf12766c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("mahaulApp");

    const sectionIds = ["home", "video", "short", "description", "share"];

    function showPage(id) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function createNav(order) {
      const nav = document.getElementById("navbar");
      nav.innerHTML = "";
      order.forEach(id => {
        const lower = id.toLowerCase();
        if (sectionIds.includes(lower)) {
          const btn = document.createElement("button");
          btn.innerText = id;
          btn.onclick = () => showPage(lower);
          nav.appendChild(btn);
        }
      });
      showPage(order[0].toLowerCase());
    }

    function loadData() {
      db.on("value", snap => {
        const data = snap.val();
        if (data) {
          // Home
          document.getElementById("thumbImg").src = data.thumb || "";
          document.getElementById("homeNews").innerText = data.homeNews || "";

          // Video
          const videos = (data.video || "").split(",").map(v => v.trim()).filter(v => v);
          document.getElementById("videoList").innerHTML = videos.reverse().map(id =>
            `<iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>`
          ).join("");

          // Short
          document.getElementById("shortFrame").src = `https://www.youtube.com/embed/${data.short}`;

          // Description
          document.getElementById("descList").innerHTML = `
            <li>${data.desc1}</li>
            <li>${data.desc2}</li>
            <li>${data.desc3}</li>
          `;

          // Nav Order
          if (data.navOrder) {
            createNav(data.navOrder);
          } else {
            createNav(["Home", "Video", "Short", "Description", "Share"]);
          }
        }
      });
    }

    function shareApp() {
      const shareData = {
        title: "Kya Hai Mahaul App",
        text: "🔥 Check out this cool app - Kya Hai Mahaul!",
        url: window.location.href
      };
      if (navigator.share) {
        navigator.share(shareData).catch(err => console.log(err));
      } else {
        alert("📎 Copy this URL: " + window.location.href);
      }
    }

    loadData();
  </script>

</body>
</html>
